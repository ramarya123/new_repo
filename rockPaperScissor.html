<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
     button{
        margin-left: auto;
        size: 0cap;
     }
    </style>
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <br>
    <button onclick = "
        const computerMove = printcomputerMove();
        play('Rock',computerMove);
    ">Rock</button>

      <button onclick = "
      computerMove = printcomputerMove();
      play('Paper',computerMove);
  ">Paper</button>


    <button onclick = "
        computerMove = printcomputerMove();
        play('Scissors',computerMove);
    ">Scissors</button>

    <p class="js-score-display"></p>

    <button onclick = "
        score.Wins = 0;
        score.Loses = 0;
        score.Ties = 0;
    ">Reset game</button>


    <script>
        const scoreElement = document.querySelector('.js-score-display');
        scoreElement.innerText = `You chose ${playerMove}.computer chose ${computerMove}.so result is ${result}
Score is: Wins(${score.Wins}),Loses(${score.Loses}),Ties(${score.Ties})`
        const score = {
            Wins: 0,
            Loses: 0,
            Ties: 0
        };
        let result = '';
       function  printcomputerMove(){
            const randomNumber = Math.random();
            let computerMove = '';
            
            if(randomNumber>0 && randomNumber<1/3){
                computerMove = 'Rock';
            }else if(randomNumber>=1/3 && randomNumber<2/3){
                computerMove = 'Paper';
            }else{
                computerMove = 'Scissors';
            }
            return computerMove;
       }
       function play(playerMove,computerMove){
            if(computerMove===playerMove){
                result = 'Tie'
            } else if(computerMove==='Rock'&&playerMove==='Paper'){
                result= 'Win';
            }else if(computerMove==='Paper'&&playerMove ==='Scissors'){
                result = 'Win';
            }
            else if(computerMove==='Scissors'&&playerMove==='Rock'){
                result = 'Win';
            }
            else if(computerMove==='Rock'&&playerMove==='Scissors'){
                result = 'Lose';
            }else if(computerMove==='Paper'&&playerMove==='Rock'){
                result = 'Lose';
            }else if(computerMove==='Scissors'&&playerMove==='Paper'){
                result = 'Lose';
            }
            if(result === 'Win'){
                score.Wins += 1;
            } else if(result === 'Lose'){
                score.Loses += 1;
            } else if(result === 'Tie'){
                score.Ties += 1;
            }
            alert(`You chose ${playerMove}.computer chose ${computerMove}.so result is ${result}
Score is: Wins(${score.Wins}),Loses(${score.Loses}),Ties(${score.Ties})`)
        }

    </script>
</body>
</html>
